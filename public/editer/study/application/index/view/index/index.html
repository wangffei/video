<table border="1" style="width:100%;text-align:center;">
<tr>
	<th>校区</th>
	<th>楼栋</th>
	<th>房间</th>
	<th>房间id</th>
	<th>剩余电量</th>
	<th>更新时间</th>
</tr>
{volist name="name" id="vo"}
	<tr>
		<td>{$vo.area==1 ? "河东" : "河西"}</td>
		<td>{$vo.build}</td>
		<td>{$vo.room}</td>
		<td>{$vo.roomid}</td>
		<td>{$vo.quantity}</td>
		<td>{$vo.lastUpdate}</td>
	</tr>
{/volist}
</table>
