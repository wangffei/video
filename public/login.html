<!DOCTYPE html>
<html>
<head>
	<title>登陆</title>
	<style type="text/css">
		*{margin:0px;padding:0px;}
		body,html{width:100%;height:100%;}
		#btn{
			background:#3591d5;
			cursor:pointer;
		}
		#btn:hover{
			opacity:0.8;
		}
	</style>
</head>
<body>
	<div style='width:80%;height:100%;display:flex;flex-direction:column;margin:0px auto;'>
		<div style="width:100%;height:50px;font-size:16px;text-align:center;line-height:50px;color:#c4c4c4;">登陆</div>
		<div style="width:100%;height:50px;font-size:16px;text-align:center;line-height:50px;display:flex;margin-top:15px;">
			<div style="width:30px;height:50px;">
				<img src="./img/username.png" style="width:24px;height:24px;margin-top:13px;" />
			</div>
			<div style="flex-grow:1;height:50px;">
				<input type="text" name="username" placeholder="请输入账号" style="width:90%;height:35px;margin-top:7.5px;outline-style: none ;border-radius:5px;border:1px solid #c4c4c4;text-align:center;" />
			</div>
		</div>
		<div style="width:100%;height:50px;font-size:16px;text-align:center;line-height:50px;display:flex;margin-top:15px;">
			<div style="width:30px;height:50px;">
				<img src="./img/password.png" style="width:24px;height:24px;margin-top:13px;" />
			</div>
			<div style="flex-grow:1;height:50px;">
				<input type="password" name="password" placeholder="请输入密码" style="width:90%;height:35px;margin-top:7.5px;outline-style: none ;border-radius:5px;border:1px solid #c4c4c4;text-align:center;" />
			</div>
		</div>
		<div id="btn" style="width:100%;height:35px;font-size:13px;text-align:center;line-height:35px;margin-top:25px;color:white;">
			登陆
		</div>
	</div>
</body>
</html>
