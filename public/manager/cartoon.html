<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>轮播图管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <style>
      *{margin:0px;padding:0px;}
      html,body{width:100%;height:100%;}
    .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
    </style>
  </head>
  <body>

    <!-- 弹出层：增加一条记录 -->
    <div class="layui-row" id="popUpdateTest" style="display:none; margin-top: -300px;margin-bottom: 100px;">
        <style>
            .layui-form-label {
                width: 100px;
            }
        </style>
        <form class="layui-form" lay-filter="formTestFilter" id="complementInforForm">
            <div class="layui-form-item">
                <label class="layui-form-label" style="font-weight: bold; font-size: 18px; width: 120px;"><br/>增加记录<br/></label>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">&nbsp;&nbsp;标题:</label>
                <div class="layui-input-inline">
                  <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
                <!--<div class="layui-form-mid layui-word-aux">辅助文字</div>-->
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">&nbsp;&nbsp;跳转链接:</label>
                <div class="layui-input-inline">
                  <input type="text" name="link" placeholder="请输入跳转链接" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">类型:</label>
              <div class="layui-input-block">
                <input type="radio" name="flag" value="0" title="本地链接" checked>
                <input type="radio" name="flag" value="1" title="网络链接">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">封面:</label>
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" id="cover" onclick="upload_cover()" style="float: left;">
                      <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>
                </div>
            </div>
            <input id="cover_page" type="hidden" name="cover_file"/>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <button type="button" id="updateRole" class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">提交</button>
                </div>
            </div>
        </form>
    </div>
    <div id="upload" style="display:none;"></div>
   
    <table id="cartoon" lay-filter="test"></table>

    <script type="text/html" id="barDemo">
      <a class="layui-btn layui-btn-xs" lay-event="update">修改记录</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除记录</a>
    </script>

    <script type="text/html" id="titleTpl">
      {{d.flag == '0' ? "本地链接" : "网络链接"}}
    </script>

    <script type="text/html" id="img">
      <img src="{{d.img_url}}" style="width: 108px; height: 100px;"/>
    </script>
     
    <script src="../layui/layui.all.js"></script>
    <script>
    var $ = layui.jquery ;
    var cover_file = undefined
    layui.use('upload', function() {
        var upload = layui.upload;
        // 执行实例
        var uploadInst = upload.render({
            elem: '#upload'
            , url: '/api/uploadImage'
            , accept: 'images'
            , field: 'editormd-image-file'
            , done: function(res){
                //onsole.log(res.url);
                if(res.success == 1){
                    cover_file = res.url;
                }
            }
            ,error: function(){
              //请求异常回调
            }
        });
    });
    function upload_cover() {
        document.getElementById("upload").click() ;
    }

    //var width = $(document).width()

          statusCode: 200 //规定成功的状态码，默认：0

          ,{field: 'link', title: '跳转链接', style: "height: 110px;"}
          ,{field: 'flag', title: '类型' , templet:"#titleTpl", style: "height: 110px;"}
          ,{field: 'title', title: '标题', style: "height: 110px;"}
          ,{fixed: 'right', title: '操作', width: 165, align:'center', toolbar: '#barDemo', style: "height: 110px;"}
        ]] 
      });

                ,title: false

                ,content: $("#popUpdateTest").html()
                ,offset: '50px'
            });
            form.render();
            //监听提交
            form.on('submit(formDemo)', function(data){
                data.field["cover_file"] = cover_file ;

                  }
                })

                ids.push(data[i].id)
              }

                $.ajax({
                  url: "/api/delete_lists",
                  data: {ids: ids},
                  success: function(res) {
                    if(res.code == 200) {
                      layer.msg("删除成功")

                    }else {
                      layer.msg(res.msg)
                    }
                  },
                  fail: function() {
                    layer.msg("请求失败")
                  }
                })
              })*/
            }
            //location.reload();
          break;
          case 'update':
            layer.alert("直接点击单元格进行对歌单名和图片地址的修改！<br>其他部分不能修改！<br>新增歌单请选择左侧'+'按钮！");
          break;
        };
      });

      //监听行工具事件
      /*table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        var data = obj.data //获得当前行数据
        ,layEvent = obj.event; //获得 lay-event 对应的值
        if(layEvent === 'del') {
          console.log(data.id);
          layer.confirm('删除记录', function(index) {
                $.ajax({
                        url:"/api/delete_img" ,
                        data:{id:data.id},

                          if(res.code == 200){

                obj.del();

    });
    </script>
  </body>
</html>
